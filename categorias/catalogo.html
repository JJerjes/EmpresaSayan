<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hacienda Sayán - Catálogo Completo de Alfajores Artesanales</title>

    <meta name="description" content="Explora el catálogo completo de Alfajores de Hacienda Sayán. Encuentra alfajores clásicos, de chocolate, rellenos especiales y más. ¡Haz tu pedido hoy!">
    <meta name="keywords" content="catalogo alfajores, alfajores artesanales, comprar alfajores, manjar blanco, Hacienda Sayán, postres peruanos, pedidos">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Grand+Hotel&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="..." crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../styles/index.css">   
    <link rel="stylesheet" href="../styles/catalogo.css">
    <link rel="stylesheet" href="../styles/modal.css">
        
    <script>window.basePath = '../';</script>
    <script src="../scripts/include.js" defer></script>
    <script src="../scripts/modal.js" defer></script>
    <script src="../scripts/catalogo.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>

    <main class="catalogo-main-content">
        <section class="catalogo-header-wrapper">
            <h1 class="catalogo-title">Catálogo de Alfajores Sayán</h1>
            
            <div class="pedido-summary">
                <button id="ir-a-pedido-btn" class="cta-primary cta-large" aria-label="Ver lista de pedidos">
                    <i class="fas fa-clipboard-list"></i> Ver mi Pedido
                </button>
            </div>
        </section>

        <section id="contenedor-productos" class="productos-grid">
            </section>

          <a href="https://wa.me/51967438981?text=Hola,%20me%20interesan%20sus%20alfajores%20y%20quisiera%20más%20información!" class="whatsapp-float" aria-label="Contáctanos por WhatsApp" title="WHATSAPP">
            <i class="fab fa-whatsapp"></i>
        </a>
    </main>

    <div id="footer-placeholder"></div>

   

    <div id="modal-seleccion" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h4>Productos Seleccionados</h4>
                <button id="minimizar-modal" class="minimizar-modal" title="Minimizar">
                    <i class="bi bi-chevron-down"> Minimizar</i>
                </button>
            </div>
            <div class="modal-body">
                <ul id="lista-seleccionados"></ul>
                <div id="total-precio" class="total-precio">Total: S/ 0.00</div>
            </div>
            <div class="modal-footer">
                <button id="hacer-pedido">Comprar</button> 
            </div>
        </div>
    </div>

    <div id="barra-carrito" class="barra-carrito-ocultar">
        <button id="restaurar-modal" title="Ver productos Seleccionados">
            <i class="bi bi-chevron-up"> Ver productos</i>
        </button>
    </div>

   
</body>
</html>
